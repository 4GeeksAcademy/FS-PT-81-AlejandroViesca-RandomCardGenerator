<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-success vh-100">
    <div
      class="container-fluid d-flex flex-column justify-content-center align-items-center h-100"
    >
      <div
        class="card-size bg-white rounded-4 p-3 mb-4 position-relative"
        id="card-size"
      >
        <div
          id="icon_top"
          class="position-absolute top-0 start-0 ms-3 pb-2 icon-size"
        ></div>

        <div
          id="number"
          class="position-absolute top-50 start-50 translate-middle p-0 pb-2 number-size"
        ></div>

        <div
          id="icon_bot"
          class="position-absolute bottom-0 end-0 me-3 pb-2 icon-size"
        ></div>
      </div>

      <div class="panel-width rounded-2 d-flex flex-column">
        <button
          type="button"
          class="btn btn-primary mx-auto mb-3"
          id="create-card-button"
        >
          Generate New Card
        </button>

        <p id="interval" class="bg-white p-2 rounded-2">
          Generating a new card in:
        </p>
      </div>

      <div
        class="panel-input-width bg-white position-absolute top-0 start-0 m-3 px-3 pt-2 rounded-2"
      >
        <p class="mb-2">Changes the size of the chart in pixels:</p>

        <div class="input-group mb-3">
          <span class="input-group-text w-25" id="inputGroup-sizing-default"
            >Width</span
          >
          <input
            id="card-width"
            min="150"
            max="1000"
            type="number"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default rounded-2"
            placeholder="Value between 150 and 1000"
          />
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text w-25" id="inputGroup-sizing-default"
            >Height</span
          >
          <input
            id="card-height"
            type="number"
            min="300"
            max="750"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
            placeholder="Value between 300 and 750"
          />
        </div>
        <h6 id="error-notice" class="rounded-2 p-2"></h6>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
